<div class=dashboard-page>
	<div class=container-fluid>
		<div class=row>
			<div class="col-sm-3 col-md-2 sidebar">
				<div class=text-center>
					<h2 class=brand><small>my</small>Agenda</h2>
					<img src=images/flat-avatar.png class=user-avatar><br>
					<a ng-click=logout() ui-sref=login class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a>
				</div>
				<ul class="nav nav-sidebar">
					<li ng-class="{active: $state.includes('overview')}"><a ui-sref=overview>Overview <span class=sr-only>(current)</span></a></li>
					<li ng-class="{active: $state.includes('today')}"><a ui-sref=today>Today's tasks</a></li>
					<li ng-class="{active: $state.includes('todo')}"><a ui-sref=todo>Create task</a></li>
					<li ng-class="{active: $state.includes('settings')}"><a ui-sref=settings>Settings</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="">
				
			</div>
		</div>
	</div>
</div>
