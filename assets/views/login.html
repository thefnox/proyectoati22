 <div class=login-page>
 	<div class=row>
 		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
 			<span class="glyphicon glyphicon-calendar bg-fade"></span>
 			<h1><small>My</small>Agenda</h1>
 			<form role=form ng-submit=submit()>
 				<div class=form-content>
 					<div ng-repeat="err in errors">
 						<h5>{{ err }}</h5>
 					</div>
 					<div class=form-group>
 						<input type=text ng-model='identifier' class="form-control input-underline input-lg" placeholder=Email or Username>
 					</div>
 					<div class=form-group>
 						<input type=password ng-model='password' class="form-control input-underline input-lg" placeholder=Password>
					</div>
				</div>
				<button type="button" ng-click="register()" class="btn btn-white btn-outline btn-lg btn-rounded">Register</button>
				<button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
			</form>
		</div>
	</div>
</div>
