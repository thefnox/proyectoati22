 <div class=login-page>
 	<div class=row>
 		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
 			<span class="glyphicon glyphicon-calendar bg-fade"></span>
 			<h1>Create account</h1>
 			<form name="registerform" role=form ng-submit=submit() novalidate>
 				<div class=form-content>
 					<div ng-repeat="err in errors">
 						<h5>{{ err }}</h5>
 					</div>
 					<div class=form-group>
 						<input type=text ng-model="username" name="username" class="form-control input-underline input-lg" placeholder=Username required>
 					</div>
 					<div class=form-group>
 						<input type=text ng-model="email" name="email" class="form-control input-underline input-lg" placeholder=Email required>
 					</div>
 					<div class=form-group>
 						<input type=password ng-model="password" name="password" class="form-control input-underline input-lg" placeholder=Password required equals="{{confirmpassword}}">
					</div>
 					<div class=form-group>
 						<input type=password ng-model="confirmpassword" name="confirmpassword" class="form-control input-underline input-lg" placeholder="Confirm Password" required equals="{{password}}">
					</div>
				</div>
				<button type="button" ng-click=goBack() class="btn btn-white btn-outline btn-lg btn-rounded">Go Back</button>
				<button ng-disabled="registerform.username.$invalid || registerform.confirmpassword.$invalid || registerform.email.$invalid || registerform.password.$invalid" type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Create Account</button>
			</form>
		</div>
	</div>
</div>
